<div id="menu">
    <ul>
      {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
          {{ if .HasChildren }}
          <li class="section"> {{ .Name }} </li>
          <ul>
            {{ range .Children }}
              <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}"><a href="{{ .URL}} "> {{ .Title }} </a></li>
            {{ end }}
          </ul>
          {{ else }}
          <li>
            <a href="{{ .URL }}">{{ .Name }} </a>
          </li>
          {{ end }}
      {{ end }}
        <li class="section, hardcoded"><a href="/contact/">CONTACT</a></li>
    </ul> 
</div>
